<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoeGame.css">
    <script src="tictactoeGame.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE GAME</h1>
        <button id="startButton" onclick="startGame()">PLAY</button>
        <h1 player-msg-txt>Player Turns</h1>

        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="winning-message" id="winMsg">
            <div win-msg-txt></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
</body>

</html>
